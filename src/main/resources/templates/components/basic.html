<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- COMPONENT FOR HEADER -->
	<div th:fragment="header" class="header">
		<div style="float: left; font-size: 17pt;">
			DB Archiver Admin UI
		</div>
		
		<div class="header-block-with-tabs" style="float: left;">
			<a th:href="@{/home}">Home</a>
			<a th:href="@{/secureResource}">Secure resource</a>
		</div>
		
		<div style="float: right;">
			<div th:text="${#dates.createNow()}"></div>
			
			<div sec:authorize="isAuthenticated()">
				Username: [[${#httpServletRequest.remoteUser}]]
				<a href="/logout" style="display: inline-block; margin-left: 5px;">logout</a>
			</div>
			
			<div sec:authorize="!isAuthenticated()">
				<a href="/login">Log in</a>
			</div>
		</div>
		
		<div style="clear: both;"></div>
	</div>
	
</body>
</html>
